<ion-content>
  <p class="ion-text-center">
    Select Service 
</p>
  <ion-list>
    <ion-item *ngFor="let service of services" [routerLink]="['/services',service.serviceId,'providers']">
      <ion-avatar slot="start">
        <ion-img src="{{configManager.serviceHost+'/'+service.imageUrl}}"></ion-img>
      </ion-avatar>
     
        <ion-grid>
         <ion-row>
           <ion-col><ion-label>{{service.name}}</ion-label></ion-col>
         </ion-row>
         <ion-row>
           <ion-col>{{service.duration+' mins'+', R '+service.cost}}</ion-col>
         </ion-row>
        </ion-grid>
      
    </ion-item>
  </ion-list>
</ion-content>
