<ion-content>
    <p class="ion-text-center">
        Select Service Provider
    </p>
    <ion-list *ngIf="serviceProviders.length>0; else noData">
    <ion-item *ngFor="let serviceProvider of serviceProviders" [routerLink]="[serviceProvider.serviceProviderId,'schedule']">
        <ion-avatar slot="start">
            <ion-img src="{{configManager.serviceHost+'/'+serviceProvider.imageUrl}}"></ion-img>
        </ion-avatar>
        <ion-label>
            {{serviceProvider.name}}
        </ion-label>
    </ion-item>
</ion-list>
</ion-content>
<ng-template #noData>
    <h3 style="text-align: center;">No Service Providers</h3>
</ng-template>
