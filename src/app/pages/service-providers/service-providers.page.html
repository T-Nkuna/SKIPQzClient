<ion-content>
    <p class="ion-text-center">
        Select Service Provider
    </p>
      <ion-list>
    <ion-item *ngFor="let serviceProvider of serviceProviders" [routerLink]="[serviceProvider.serviceProviderId,'schedule']">
        <ion-avatar slot="start">
            <ion-img src="{{configManager.serviceHost+'/'+serviceProvider.imageUrl}}"></ion-img>
        </ion-avatar>
        <ion-label>
            {{serviceProvider.name}}
        </ion-label>
    </ion-item>
</ion-list>
</ion-content>
