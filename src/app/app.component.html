<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button *ngIf="!!configurationManager.userName" (click)="toggleSideMenu()">
          <ion-icon name="menu"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button *ngIf="!!configurationManager.userName" (click)="logout()">
          <ion-icon name="exit-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content id="content">
    <ion-spinner *ngIf = "configurationManager._showSpinner" style="position:fixed;top:45vh;left:45vw;z-index:5"></ion-spinner>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
  <ion-menu side="start" menuId="sideMenu" contentId="content">
    <ion-list>
      <ion-item *ngFor="let sideMenuItem of sideMenuItems">
        <ion-label (click)="onMenuItemClick(sideMenuItem.text)">{{sideMenuItem.text}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-menu>
</ion-app>
